<!doctype html>
<!--
 * Display Yahoo Gemini pixels found in a current Browser tab page.
 * @author tong on 2/10/2018
 -->
<html>
<head>
    <title>Yahoo Gemini DOT Inspector</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/fontawesome-all.js" defer=true></script>
</head>

<body>
<div id="container">
    <div id="caption">
        <img src="img/yahoo-logo28.png"/>
        <div>Gemini DOT Inspector</div>
    </div>
    <div class="divider"></div>

    <template id="pixel-content-template">
        <div class="content">
            <div class="pixel-caption">
                <label>Pixel ID:</label>
                <span>12345</span>
            </div>
            <div class="pixel-list">
                <div class="pixel-detail-toggle">
                    <div class="pixel-cell"><i class="fas fa-angle-double-right toggle-icon"></i></div>
                    <div class="pixel-cell"><i class="fas fa-exclamation-circle status-icon"></i></div>
                    <div class="pixel-cell">Page View</div>
                </div>
                <div class="pixel-detail">
                    <!--
                    <div class="pixel-detail-caption">EVENT INFO</div>
                    -->
                </div>
            </div>
        </div>
        <div class="no-content">
            No pixels found on <u>baseUrl</u>
        </div>
    </template>
</div>

<!-- Value of a pixel entry -->
<template id="pe-template">
    <div class="pixel-entry">
        <label>name</label>
        <div class="pe-value">${value}</div>
    </div>
</template>

<!-- Value of a pixel entry that can be shown and hide -->
<template id="pe-template-show">
    <div class="pixel-entry">
        <label>name</label>
        <div class="pe-value pe-show">Show</div>
    </div>
    <div class="pe-longtext">${value}</div>
</template>

<!-- Mandatory value of a pixel entry is missing -->
<template id="pe-template-missing">
    <div class="pixel-entry">
        <label>name</label>
        <div class="pe-value pe-missing">&lt;missing&gt;</div>
    </div>
</template>
</body>
</html>
